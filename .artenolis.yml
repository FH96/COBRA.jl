language: bash

before_install:
    - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi

script:

    # set the environment variable CURRENT_DIR
    - CURRENT_DIR=`pwd`

    # rename the cloned folder
    - cd .. && mv linux COBRA && cd COBRA

    # launch the tests
    - bash .artenolis/runtests.sh
